<!DOCTYPE html>


<html>

<head>

    <title> Basic Tags </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="col-md-4 col-md-offset-4">

        <div class="jumbotron" style="color:rgb(6, 134, 151)">
            <h3>Claim History</h3>

        </div>

        <td>
            <button  [disabled]="clicked"  class="btn btn-warning" style="margin-left: 20px" (click)="getClaimsById(e)">view</button>
      </td>
        <table class="table table-striped">
            <thead>
                <tr>
                    <!-- <th scope="col">Claim No.</th> -->
                    <th scope="col">Date</th>
                    <th scope="col">Approved/Not-Approved</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of claimList">
                  <!-- <td> {{e.Request_Num}} </td> -->
                  <td> {{e.claimDate}} </td>                 
                  <td> {{e.ApprovStatus}} </td>
                  <td> {{e.reqAmt}} </td> 
              </tr>
          </tbody>
        </table>


    </div>
</body>

</html>
